{{ define "main" }}
  <main aria-role="main">
    <header id="title">
      <h1>{{.Title}}</h1>
    </header>
    
    <div class="homepage-content">
      {{.Content}}
    </div>
    <div>
      {{ range first 10 .Site.RegularPages }}
          {{ .Render "summary"}}
      {{ end }}
    </div>
  </main>
{{ end }}
