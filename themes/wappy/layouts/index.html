{{ define "main" }}
  <main aria-role="main">
    <header id="title">
      <h1>{{.Title}}</h1>
      <p id="randomQuote"></p>
    </header>
    
    <div class="homepage-content">
      {{.Content}}
    </div>
    <div>
      {{ range first 10 .Site.RegularPages }}
          {{ .Render "summary"}}
      {{ end }}
    </div>
  </main>
  <script defer language="javascript" type="text/javascript"  src='{{ "/js/randomquote.js" | urlize | relURL }}'></script>
{{ end }}
